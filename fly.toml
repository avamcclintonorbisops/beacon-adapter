app = "beacon-adapter"
primary_region = "iad"

[build]

[http_service]
internal_port = 8080
force_https = false  # <- Disable forced HTTPS so router's HTTP works
auto_stop_machines = "stop"
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[services]]
internal_port = 8080
protocol = "tcp"

  [[services.ports]]
  port = 80
  handlers = ["http"]

  [[services.ports]]
  port = 443
  handlers = ["tls", "http"]

